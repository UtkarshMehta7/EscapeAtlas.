<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="Logo.webp" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h2>Get In Touch</h2>
        <form id="inquiryForm" onsubmit="return validateForm()" netlify>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">

            <label for="message">Interested Destination:</label>
            <textarea id="Interested Destination" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
            <p id="successMessage" style="display: none;">Thank you! Your inquiry has been submitted.</p>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;
        
            // Basic validation
            if (name === "" || email === "" || message === "") {
                alert("Please fill out all required fields.");
                return false;
            }
        
            // Display success message
            document.getElementById("successMessage").style.display = "block";
        
            // Clear form fields
            document.getElementById("inquiryForm").reset();
            return false;  // Prevents form submission for demo purposes
        }
    </script>
</body>
</html>
